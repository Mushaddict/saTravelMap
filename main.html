<!DOCTYPE html>
<html>
<head>
    <title>旅行记忆地图</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 75%; float: left; }
        #sidebar {
            width: 25%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>旅行记录</h2>
        <form id="addForm">
            <input type="text" id="name" placeholder="姑娘名字" required>
            <input type="text" id="province" placeholder="省份" required>
            <input type="text" id="city" placeholder="城市" required>
            <input type="date" id="date" required>
            <textarea id="memo" placeholder="故事..."></textarea>
            <button type="submit">添加标记</button>
        </form>
        <div id="locations"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
